{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<p>PASSWORD RESET</p>
<form method="POST">
    <legend>Please enter your email address</legend>

    {% csrf_token %}

    {{ form.email.errors }}

    <p>
        <label for="id_email">Email address:</label>
        {{ form.email }}
        <button>Reset Password</button>
    </p>
</form>
{% endblock %}
