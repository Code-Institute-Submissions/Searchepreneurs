{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container">

<br>
<h1>Reset Your Password:</h1>
<hr>
<br>

<form method="POST">
    <legend>Enter a new password:</legend>

    {{ form.as_bootstrap }}
    {% csrf_token %}

    <br>

    <button type="submit" class="btn btn-primary wide-button">Reset Password</button>
</form>

</div>
{% endblock %}
