{% extends 'base.html' %}
{% load static %}

{% block title %}Homepage{% endblock %}

{% block content %}
<div id="homepageCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#homepageCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#homepageCarousel" data-slide-to="1"></li>
        <li data-target="#homepageCarousel" data-slide-to="2"></li>
    </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="{% static 'img/carousel/carousel-1.jpg' %}" class="d-block w-100" alt="Person On Laptop">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/carousel/carousel-2.jpg' %}" class="d-block w-100" alt="SEO spelled out">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/carousel/carousel-3.jpg' %}" class="d-block w-100" alt="SEO mindmap">
    </div>
  </div>
</div>
<div id="titleContainer">
    <div class="container-flex">
        <h1>SEARCHEPRENEURS</h1>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <p>High Conversion</p>
        </div>
        <div class="col-sm-4">
            <p>High Value</p>
        </div>
        <div class="col-sm-4">
            <p>Low Price</p>
        </div>
    </div>
</div>
{% endblock %}
