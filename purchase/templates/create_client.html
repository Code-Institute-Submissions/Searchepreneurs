{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block title %}Client{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" action="{% url 'create_client' service.id %}">
        {{ client_form | as_bootstrap }}

        {% csrf_token %}

        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
